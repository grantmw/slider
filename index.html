<!DOCTYPE html>
<html lang="en">
<head>
	<title>Grant's Slider</title>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/main_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/jquery.js"></script>
</head>
<body>
	<div class="slidercontainer">
		<div class="button subtract"> - </div>
		<div class="inputcontainer">
			<input id="slider" type="range" data-popup-enabled="true" data-show-value="true" name="slider" min="0" max="100" value="50">
			<div class="slidevalue">
				<div class="handle">
					50
				</div>
				<div class="pop">
					50
				</div>
			</div>		
		</div>
		<div class="button add"> + </div>
		<div class="submit-button">
			<input type="submit" value="Implement!">
		</div>
	</div>
	<div class="implement">	
		Your Selected Value: 50
	</div>
</body>
<html>
